{% extends 'index.html' %}

{% block body %}
<form action="/posts" method="POST">
    <label>Title</label>
    <input type="text" name="title" >
    <br>
    <label>Author</label>
    <input type="text" name="author" >
    <br>
    <label>Blog post</label>
    <input type="text" name="content" >
    <br>
    <input type="submit" value="Post">
</form>

<h1>All Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h2>{{ post.id }}</h2>
        <h2>{{ post.content }}</h2>
    {% endfor %}
{% endblock %}
